<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img width="50" height="50" class="header__logo__img" src="./assets/images/logo.png" >
            <h1 class="header__logo__text">Music app</h1>
        </div>

        <div class="header__nav">
            <nav>
                <ul class="header__nav__list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="discover-music.html">Discover music</a></li>
                </ul>
            </nav>
        </div>
        
    </div>
    <div class="game">
        <button onclick="showGame()">Toggle game</button>
        <canvas id="drawBoard" class="hide" width="800" height="600"></canvas>
    </div>
    <div class="content">
    </div>
    <script>
        function showGame() {
            var canvas = document.querySelector('#drawBoard');

            if (canvas.classList.contains('hide')) {
                document.querySelector('#drawBoard').classList.remove('hide')
            } else {
                document.querySelector('#drawBoard').classList.add('hide')
            }

        }
    </script>
    <script src="./assets/js/singer.js"></script>
    <script src="./assets/js/tennis.js"></script>
</body>
</html>
