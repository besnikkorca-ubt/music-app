<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music app</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img width="50" height="50" class="header__logo__img" src="./assets/images/logo.png" >
            <h1 class="header__logo__text">Music app</h1>
        </div>
        
        <div class="header__nav">
            <nav>
                <ul class="header__nav__list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="discover-music.html">Discover music</a></li>
                </ul>
            </nav>
        </div>
        
    </div>
    <audio src="assets/audio/lofi-study.mp3" type="audio/mp3" ></audio>
    <div class="overlay">
        <div class="popup">
            <p>Permit autoplay of sound?</p>
            <div class="popup__cta">
                <button onclick="playSong(true)" >Yes</button>
                <button onclick="playSong(false)">No</button>
            </div>
        </div>
    </div>
    <div class="content">
    </div>
    <script src="assets/js/main.js"></script>
    <script>
        window.onload = () => {
            var audio = document.querySelector('audio');
            audio.play();
        }

        function playSong(shouldPlay) {
            var audio = document.querySelector('audio');
            
            if (shouldPlay) {
                audio.play();
            }

            var overlay = document.querySelector('.overlay');
            overlay.classList.add('overlay--hide');
        }
    </script>
</body>
</html>
